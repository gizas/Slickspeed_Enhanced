<script type="text/javascript">
      function sendResults() {    
		var device = document.getElementById("device");
		var os = document.getElementById("os");
		var br = document.getElementById("br");
		if (device.value=="" || device.value==null) {
			alert("Please provide the device name.");
			device.focus();
			return false;
		}
		if (os.value=="" || os.value==null) {
			alert("Please provide the OS name and version.");
			os.focus();
			return false;
		}
		if (br.value=="" || br.value==null) {
			alert("Please provide the Browser's name and version");
			br.focus();
			return false;
		}

		document.getElementById("agent").value=navigator.userAgent;
		document.getElementById("results").value=document.getElementById("TableResults").innerHTML;
	    return true;
	  }
   </script>

<div id="myForm">  
   <form name="form1" method="post" action="saveResults.php" onsubmit="return sendResults()">
     Device Name: <input name="device" id="device" type="text"> <br>
	 OS name and version: <input name="os" id="os" type="text"> <br>
	 Browser name and version: <input name="br" id="br" type="text"> <br>
	 <input name="agent" id="agent" type="hidden" value=""> <br>
	 <textarea name="results" id="results" style="display:none;"></textarea>
	 <input type="submit" value="SEND RESULTS TO SERVER">	 
   </form> 
</div>
